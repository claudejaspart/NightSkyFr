
<div class="p-2">

  
    <div class="inline-block mb-5">
        <img src="../../../assets/Icons/general-icons/observations.png" class=" ml-5 w-8 h-8 float-left mr-2" >
        <div  class="inline-block h-8  sm:text-3xl text-2xl  pt-1 float-left ml-2 mr-2">
            Messier
            <button class="text-white bg-blue-600 border-0 py-1 px-1 ml-2 focus:outline-none hover:bg-blue-900 rounded text-sm" (click)="onReturn()">
                <img src="../../../assets/Icons/general-icons/back.png"  class="w-4 h-4">
            </button>
            <br>
            <div class="block text-sm text-teal-500 pt-1 sm:inline-block">- A list of all messier objects -</div>
        </div>
        <br>
    </div>

    <br><br>


    <!-- tableau-->
    <section class="text-gray-500 body-font text-xs mr-5">
        
            <div class="table-border p-2 rounded-lg ">
    
                <!-- header -->
                <div class="header flex pl-2 mb-1 mt-2 text-white ">
                    <div class="header-element flex-1">{{col0}}</div>
                    <div class="header-element flex-1 text-center">{{col1}}</div>
                    <div class="header-element flex-1 text-center">{{col2}}</div>
                    <div class="header-element flex-1 text-center">{{col3}}</div>
                    <div class="header-element flex-1 text-center">Delete</div>
                </div>
            
                <!-- data rows -->
                <div  *ngFor="let obsList of obsListDataDetails; let i = index" class="pl-2 pt-2 pb-2" [ngClass]="{'row-dark':i%2==0,'row-light':i%2>0}">
                    <div class="element flex">
                        <!-- data -->
                        <div class="flex-1 text-blue-500" (click)="onSelectedObsList(i)"><a href="#">{{obsList.name}}</a></div>
                        <div class="flex-1 text-white text-center">
                            <div class="flex items-center">
                                <div class="flex-1">&nbsp;</div>
                                <div class="flex-3 w-6 h-6"><img src="../../../assets/Icons/sky-objects/globular-cluster.png" class="w-6 h-6"></div>
                                <div class="flex-1">&nbsp;</div>
                              </div>
                        </div>
                        <div class="flex-1 text-white text-center">{{obsList.magnitude}}</div>
                        <div class="flex-1 text-white text-center">{{obsList.number_observation}}</div>

                        <!-- bouton delete -->
                        <div class="flex-1 text-white text-center">                            
                            <button class="text-white bg-red-500 border-0 py-1 px-1 focus:outline-none hover:bg-red-700 rounded text-sm" (click)="deleteObservationList(obsList.id)"><img src="../../../../assets/Icons/general-icons/stop_white.png"  class="w-3 h-3"></button>
                        </div>                            
                    </div>
                </div>

            </div>
                
        </section>
</div>
