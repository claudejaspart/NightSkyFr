<div class="">

    <!-- titre -->
    <img src={{itemData.iconUrl}}  class="ml-5 w-8 h-8 float-left mr-2">
    <div class="text-2xl h-8 pt-1 text-white mb-5">
        <!-- titre -->
        {{itemData.name}}
        <!-- bouton ajout-->
        <div class="ml-2 inline-block">
            <button class="text-white bg-blue-600 border-0 py-1 px-1 focus:outline-none hover:bg-blue-900 rounded text-sm" (click)="createItem(type)"><img src="../../../../assets/Icons/general-icons/plus.png"  class="w-4 h-4"></button>
        </div>
    </div>

    <br>

    <!-- tableau-->
    <section class="text-gray-500 body-font text-xs mr-5">
        
            <div class="table-border p-2 rounded-lg ">
    
                <!-- header -->
                <div class="header flex pl-2 mb-5 mt-2 text-white ">
                    <div class="header-element flex-1">{{itemData.col1}}</div>
                    <div class="header-element flex-1 text-center">{{itemData.col2}}</div>
                    <div class="header-element flex-1 text-center">{{itemData.col3}}</div>
                    <div class="header-element flex-1 text-center">{{itemData.col4}}</div>
                    <div class="header-element flex-1 text-center">Delete</div>
                </div>
            
                <!-- data rows -->
                <div  *ngFor="let item of itemData.list; let i = index" class="pl-2 pt-2 pb-2" [ngClass]="{'row-dark':i%2==0,'row-light':i%2>0}">
                    <div class="element flex">
                        <div class="flex-1 text-blue-500"><a href="#">{{item.name}}</a></div>
                        <div class="flex-1 text-white text-center ">{{item.aperture}}</div>
                        <div class="flex-1 text-white text-center">{{item.focal}}</div>
                        <div class="flex-1 text-white text-center">{{item.fdratio}}</div>
                        <div class="flex-1 text-white text-center">                            
                            <button class="text-white bg-red-500 border-0 py-1 px-1 focus:outline-none hover:bg-red-700 rounded text-sm" ><img src="../../../../assets/Icons/general-icons/stop_white.png"  class="w-3 h-3"></button>
                        </div>                            
                    </div>
                </div>
                
            </div>
                
            
        </section>
</div>
