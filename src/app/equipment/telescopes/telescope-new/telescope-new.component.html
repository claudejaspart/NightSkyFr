<div class="mr-5 sm:w-1/2">

    <!-- titre -->
    <img src="../../../assets/Icons/equipment/telescope.png"  class="ml-5 w-8 h-8 float-left mr-2">
    <div class="text-xl text-white mb-5">New telescope
        <!-- bouton retour-->
        <div class="inline-block">
            <button class="ml-4  text-white bg-blue-500 border-0 py-1 px-2 focus:outline-none hover:font-semibold hover:bg-blue-700 rounded text-sm" (click)="onReturn()"> < Back</button>
        </div>
    </div>

    <!-- Formulaire d'ajout -->

           
    <!-- Name -->
    <div class="inline-block p-2 sm:w-1/4 w-1/2">
        <div class="text-sm mb-2">Name</div>
        <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-xs px-4 py-2" type="text">
    </div>

    <!-- Diameter -->
    <div class="inline-block p-2 sm:w-1/4 w-1/2">
        <div class="text-sm mb-2">Diam.</div>
        <input [(ngModel)]="diameter" class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-xs px-4 py-2" type="number">
    </div>

    
    <!-- Focal length -->
    <div class="inline-block p-2 sm:w-1/4 w-1/2">
        <div class="text-sm mb-2">Focal</div>
        <input [(ngModel)]="focalLength" class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-xs px-4 py-2" type="number">
    </div>

    <!-- F/D ratio -->
    <div class="inline-block p-2 sm:w-1/4 w-1/2">
        <div class="text-sm mb-2">F/D</div>
        <input [(ngModel)]="fdRatio" (focus)="calculateRatio()" class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-xs px-4 py-2" type="number" step="0.1">
    </div>

 
    <!-- description -->
    <div class="p-2 w-full">
        <div class="text-sm mb-2">Description</div>
        <textarea class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none h-24 focus:border-indigo-500 text-xs px-4 py-2 resize-none block"></textarea>
    </div>


    <!-- button -->
    <div class="p-2 w-full">
    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-base">Submit</button>
    </div>
    
</div>
