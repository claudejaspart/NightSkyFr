<div class="">

    <!-- titre -->
    <img src="../../../assets/Icons/equipment/telescope.png"  class="ml-5 w-8 h-8 float-left mr-2">
    <div class="text-2xl h-8 pt-1 text-white mb-5">Telescopes
        <!-- bouton ajout-->
        <div class="inline-block">
            <button class="ml-4 text-white bg-blue-500 border-0 py-1 px-2 focus:outline-none hover:bg-blue-700 rounded text-sm" (click)="onAddTelescope()"><img src="../../../assets/Icons/general-icons/plus.png"  class="mr-2 w-4 h-4 float-left vcenter-icon-button">Add</button>
        </div>
    </div>

    <br>

    <!-- tableau-->
    <section class="text-gray-500 body-font text-xs mr-5">
        
            <div class="table-border p-2 rounded-lg ">
    
                <!-- header -->
                <div class="header flex pl-2 mb-5 mt-2 text-white ">
                    <div class="header-element flex-1">Name</div>
                    <div class="header-element flex-1 text-center">Diam.</div>
                    <div class="header-element flex-1 text-center">Focal</div>
                    <div class="header-element flex-1 text-center">F/D</div>
                    <div class="header-element flex-1 text-center">Delete</div>
                </div>
            
                <!-- data rows -->
                <div  *ngFor="let telescope of telescopes; let i = index" class="pl-2 pt-2 pb-2" [ngClass]="{'row-dark':i%2==0,'row-light':i%2>0}">
                    <div class="element flex">
                        <div class="flex-1 text-blue-500" (click)="onSelectTelescope(i)"><a href="#">{{telescope.name}}</a></div>
                        <div class="flex-1 text-white text-center ">{{telescope.aperture}}</div>
                        <div class="flex-1 text-white text-center">{{telescope.focal}}</div>
                        <div class="flex-1 text-white text-center">{{telescope.fdratio}}</div>
                        <div class="flex-1 text-white text-center">                            
                            <button class="text-white bg-red-500 border-0 py-1 px-1 focus:outline-none hover:bg-red-700 rounded text-sm" ><img src="../../../../assets/Icons/general-icons/stop_white.png"  class="w-3 h-3"></button>
                        </div>                            
                    </div>
                </div>
                
            </div>
                
            
        </section>
</div>
